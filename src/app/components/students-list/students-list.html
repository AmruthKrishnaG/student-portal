<div class="wrapper">
  <div class="header">
    <span>Class Average - {{ average }}</span>
    <button (click)="showAddStudentModal = true">Add new Student</button>
  </div>
  <div class="list-container">
    @for (student of students | groupFilter : selectedGroup; track $index) {

    <app-student-tile [student]="student"></app-student-tile>

    } @empty {
    <div>There are no students.</div>
    }
  </div>
  @if(showAddStudentModal){
  <div class="modal">
    <div class="content">
      <img
        class="close"
        src="assets/close.png"
        width="18"
        height="18"
        alt="close button"
        (click)="showAddStudentModal = false"
      />

      <!-- <app-student-details-capture-template
        (studentDetailsSubmit)="addStudent($event)"
      ></app-student-details-capture-template> -->

      <app-student-details-capture-reactive></app-student-details-capture-reactive>
    </div>
  </div>
  }
</div>
